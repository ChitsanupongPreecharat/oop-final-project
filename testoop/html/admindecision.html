<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wongnai</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            justify-content: space-between;
        }
        body {
            background-color: #f5f5f5;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #img-wn {
            width: 120px;
            border-radius: 30px;
        }
        #search-bar {
            flex-grow: 1;
            max-width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            width: 100%;
        }
        #search-bar-container {
            display: flex;
            flex-grow: 1;
            justify-content: center;
            align-items: center;
        }
        .top-buttons {
            display: flex;
            gap: 20px;
        }
        .top-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #ff9900;
            color: white;
            cursor: pointer;
            font-size: 14px;   
        }
        .search-button{
            margin: 0px;
            border: none;
            background-color: white;
        }
        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            
        }
        .categories button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #ffd700;
            color: black;
            font-weight: bold;
            cursor: pointer;   
        }
        .explore-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: black;
            color: white;
            border-radius: 20px;
            font-size: 14px;
            text-decoration: none;
        }
        #search-results {
            width: 100%;
            max-width: 400px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
            padding: 10px;
            display: none; /* ซ่อนผลลัพธ์เริ่มต้น */
            position: absolute;
            z-index: 10;   
        }
        .search-item {
            padding: 5px;
            cursor: pointer;
        }
        .search-item:hover {
            background-color: #f0f0f0;
        }
        .admin-icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .container {
            width: 70%;
            margin: 20px auto;
            border: 2px solid #000;
            padding: 20px;
            background-color: white; 
        }
        .menu-box {
            border: 2px solid #000;
            padding: 15px;
            margin-bottom: 10px;
        }
        .action-box {
            margin-top: 20px;
        }
        input {
            padding: 5px;
            margin-right: 10px;
        }
        button {
            padding: 5px 10px;
            margin: 5px;
            border: 1px solid #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img id="img-wn" onclick ="goToPage('mainpage.html')" src="wongnai001.webp" alt="Wongnai">
        <div id ="search-bar-container">
            <input type="text" id="search-bar" placeholder="Search your food" onkeydown="searchMenu(event)" > 
            <div id="search-results"></div>
        </div>
        <div class="top-buttons">
            <img src="admin-icon.png" class="admin-icon" onclick="goToPage('admindecision.html')" alt="Admin">
            <button onclick="goToPage('registerpage.html')">Register</button>
            <button onclick="Logout()">Log out</button>
            <button onclick="goToPage('Addmenu.html')">Make your Recipe</button>
        </div>
    </header>

    <div class="container">
        <h2>Admin Approve Menu</h2>
        <div class="menu-box">
            <p><strong>Menu ID:</strong> 1</p>
            <p><strong>Name:</strong> เมนูที่ 1</p>
        </div>
        <div class="menu-box">
            <p><strong>Menu ID:</strong> x</p>
            <p><strong>Name:</strong> เมนูที่ x</p>
        </div>
        <div class="menu-box">
            <p><strong>Menu ID:</strong> x</p>
            <p><strong>Name:</strong> เมนูที่ x</p>
        </div>
        <div class="menu-box">
            <p><strong>Menu ID:</strong> x</p>
            <p><strong>Name:</strong> เมนูที่ x</p>
        </div>
        <div class="menu-box">
            <p><strong>Menu ID:</strong> x</p>
            <p><strong>Name:</strong> เมนูที่ x</p>
        </div>
        <div class="action-box">
            <input type="text" placeholder="ใส่ Menu ID">
            <button class="approve-btn">Approve</button>
            <button class="reject-btn">Reject</button>
        </div>
    </div>
    <script>
        function goToPage(page) {
            window.location.href = page;
        }
        function toggleLike(button) {
            button.classList.toggle('like-active');
            const likeCountSpan = button.querySelector('.like-count');
            let likeCount = parseInt(likeCountSpan.textContent);
            if (button.classList.contains('like-active')) {
                likeCount++;
            } else {
                likeCount--;
            }
            likeCountSpan.textContent = likeCount;
        }
    </script>
</body>
</html>
