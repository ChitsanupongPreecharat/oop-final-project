<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            justify-content: space-between;
        }
        body {
            background-color: #f5f5f5;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        #img-wn {
            width: 120px;
            border-radius: 30px;
        }
        #search-bar {
            flex-grow: 1;
            max-width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            width: 100%;

        #search-bar-container {

            flex-grow: 1;

        }
        .search-button{

            background-color: white;
        }

        }

            padding: 10px;

            z-index: 10;   
        }
        .search-item {
            padding: 5px;
            cursor: pointer;
        }
        .search-item:hover {
            background-color: #f0f0f0;
        }
        .admin-icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .container {
            width: 70%;
            margin: 20px auto;
            border: 2px solid #000;
            padding: 20px;
            background-color: white; 
        }
        .menu-box {
            border: 2px solid #000;
            padding: 15px;
            margin-bottom: 10px;
        }
        .action-box {
            margin-top: 20px;
        }
        input {
            padding: 5px;
            margin-right: 10px;
        }
        button {
            padding: 5px 10px;
            margin: 5px;
            border: 1px solid #000;
            cursor: pointer;
        }
        .menu-box {
        
        gap: 20px;
        margin-bottom: 20px;
        padding-bottom: 10px;
        overflow-x: auto; /* ให้สามารถเลื่อนในแนวนอนได้ */
}

.menu-item {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 15px;
    text-align: center;
    min-width: 150px; /* กำหนดขนาดขั้นต่ำ */
    max-width: auto; /* ให้ขยายตามเนื้อหาภายใน */
    box-sizing: border-box;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: inline-block; /* ให้แต่ละเมนูขยายขนาดตามเนื้อหาภายใน */
    flex-shrink: 0; /* ป้องกันไม่ให้เมนูย่อขนาด */
    white-space: normal; /* ให้ข้อความสามารถแบ่งบรรทัดได้ */
    margin: 20px;
}

.menu-item img {
    width: 100%;
    max-height: 200px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 15px;
}

.menu-item h3 {
    font-size: 1.5em;
    color: #333;
    margin-bottom: 10px;
}

.menu-item p {
    color: #666;
    font-size: 1em;
    margin-bottom: 10px;
}

.menu-item button {
    padding: 10px 20px;
    background-color: #ff9900;
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.3s ease;
}

.menu-item button:hover {
    background-color: #e68900;
}
img {
    max-width: 100%;
    height: 60%;
    margin-top: 5px;
  }

    </style>
</head>
<body>
    <header>
        <img id="img-wn" onclick ="goToPage('mainafterlogin.html')" src="wongnai001.webp" alt="Wongnai">
        <div id ="search-bar-container">
            <input type="text" id="search-bar" placeholder="Search your food" onkeydown="searchMenu(event)" > 
            <div id="search-results"></div>
        </div>
        <div class="top-buttons">
            
            <img src="noti.png"onclick ="goToPage('notification.html')" src="images.png" width="30" alt="Profile" >
            <button onclick="Logout()">Log out</button>
            <button onclick="goToPage('Addmenu.html')">Make your Recipe</button>
        </div>
    </header>

    <div class="container">
        <h2>Admin Approve Menu</h2>
        <div class="menu-box">
            <h3>Menu</h3>
            <ul>
                <li id="menu_list"></li>
            </ul>
        </div>
        
       
        <div class="action-box">
            <input id="menu_id" type="text" placeholder="ใส่ Menu ID">
            <button onclick="approve()" class="approve-btn">Approve</button>
            <button onclick="reject()" class="reject-btn">Reject</button>
        </div>
    </div>
    <script>
        function goToPage(page) {
            window.location.href = page;
        }
        function toggleLike(button) {
            button.classList.toggle('like-active');
            const likeCountSpan = button.querySelector('.like-count');
            let likeCount = parseInt(likeCountSpan.textContent);
            if (button.classList.contains('like-active')) {
                likeCount++;
            } else {
                likeCount--;
            }
            likeCountSpan.textContent = likeCount;
        }

        async function get_menu() {
    try {
        let menu_list = document.getElementById('menu_list');  // ใช้ container สำหรับแสดงเมนู

        if (!menu_list) {
            console.error("Missing HTML element: menu_list.");
            return;
        }

        const response = await fetch('http://127.0.0.1:8000/serach_not_approved_menu');  
        const data = await response.json();

        console.log("Data received from API:", data); // ตรวจสอบข้อมูลจาก API

        // ล้างข้อมูลเก่าก่อน
        menu_list.innerHTML = "";

        // ถ้ามีเมนู ให้แสดงทั้งหมด
        if (data && data.length > 0) {
            data.forEach(item => {
                let menuItem = document.createElement('div');
                menuItem.classList.add('menu-item');
                menuItem.innerHTML = `
                    <p><strong>Menu ID:</strong> ${item._Menu__menu_id}</p>
                    <p><strong>Name:</strong> ${item._Menu__name}</p>
                    <p><strong>Owner:</strong> ${item._Menu__owner}</p>
                    <p><strong>How to:</strong> ${item._Menu__how_to}</p>
                    <p><strong>ingredients:</strong> ${item._Menu__ingredients}</p>
                    <p><strong>d:</strong> ${item._Menu__detail}</p>
                    <p><strong>Preparing Time:</strong> ${item._Menu__preparing_time}</p>
                    <p><strong>Making Item:</strong> ${item._Menu__making_itme}</p>
                    <p><strong>Size:</strong> ${item._Menu__size}</p>
                    <p><strong>Calories:</strong> ${item._Menu__calories}</p>
                    <p><strong>Cost:</strong> ${item._Menu__cost} THB</p>
                    
                `;
                menu_list.appendChild(menuItem);  // เพิ่มเมนูใน container
            });
        } else {
            menu_list.innerHTML = "<p>No menus found</p>";  // ถ้าไม่มีเมนูเลย
        }
    } catch (error) {
        console.error("Error fetching menu data:", error);
    }
}

async function reject() {
    
    
        // ดึงค่า menu_id จากอินพุตที่ผู้ใช้กรอก
        const menu_id = document.getElementById('menu_id').value;

        // ตรวจสอบว่า menu_id ถูกกรอกหรือไม่
        if (!menu_id) {
            alert('Please enter a valid Menu ID');
            return;
        }

        try {
            // ส่งคำขอ DELETE ไปยัง API
            const response = await fetch(`http://127.0.0.1:8000/delete_menu/${menu_id}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                }
            });

            const data = await response.json(); 

            
            if (response.ok) {
                alert(data.message); 
                window.location.href = 'admindecision.html';
            } else {
                alert('Failed to delete menu: ' + data.message);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Something went wrong'); 
        }
    }


async function approve() {
    
    const menu_id = document.getElementById('menu_id').value;

    if (!menu_id) {
        alert('Please enter a Menu ID');
        return;
    }

    try {
        
        const response = await fetch(`http://127.0.0.1:8000/approve_menu/${menu_id}`, {
            method: 'POST',  
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ menu_id })
        });

        const data = await response.json();  
        if (response.ok) {
            alert(data.message);  
            window.location.href = 'admindecision.html';
        } else {
            alert('Failed to approve menu');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Something went wrong');
    }
}
async function searchMenu(event) {
            if(event.key === 'Enter') {
                try {

                const menu = document.getElementById('search-bar').value.trim(); // Get input value safely

                if (!menu) {
                    console.log("Please enter a menu.");
                    return;
                }

                const response = await fetch(`http://localhost:8000/searchMenu?menu=${menu}`);
                const data = await response.json();

                const resultsDiv = document.getElementById('search-results');

                if (data.menu) {
                    resultsDiv.innerHTML = `<div class="search-item">${data.menu}</div>`;
                    resultsDiv.style.display = "block"; // Show results
                    console.log("Menu found:", data.menu);
                } else {
                    resultsDiv.innerHTML = `<div class="search-item">menu not found</div>`;
                    resultsDiv.style.display = "block"; // Show message
                    console.log("Menu not found",data.menu);
                }
                } 
                catch (error) {
                    console.error("Error fetching user data:", error);
                }
        }
}

    document.addEventListener("click", function(event) {
        let searchBar = document.getElementById('search-bar');
        let searchResults = document.getElementById('search-results');

        // Check if the clicked element is not the search bar or search results
        if (!searchBar.contains(event.target) && !searchResults.contains(event.target)) {
            searchResults.style.display = "none"; // Hide results
        }
    });



get_menu();
