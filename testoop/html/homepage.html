<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recommendation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">wongnai</div>
        <input type="text" placeholder="Search your food">
        <button class="register">Register</button>
        <button class="recipe">Make your Recipe</button>
    </header>
    
    <nav class="categories">
        <button>Dish</button>
        <button>Dessert</button>
        <button>Beverage</button>
    </nav>
    
    <section class="recommend">
        <div class="item">
            <img src="japanese_omelet.jpg" alt="Japanese Omelet">
            <h2>Recommend</h2>
            <h3>ไข่หวานต้นหอมญี่ปุ่น</h3>
            <p>ไข่หวานต้นหอมญี่ปุ่น อัดแน่นไปด้วยแคลเซียมและสารอาหาร...</p>
            <button>Explore More!</button>
        </div>
        
        <div class="item">
            <img src="mango_smoothie.jpg" alt="Mango Coconut Smoothie">
            <h2>Recommend</h2>
            <h3>Mango Coconut Smoothie</h3>
            <p>หอมมันชื่นใจสุดๆ กับ Mango Coconut Smoothie ที่ดีต่อสุขภาพ...</p>
            <button onclick = "fetchUser()">Explore user</button>
            <h1 id = "user-info"></h1>
        </div>
    </section>
    
    <script>
     
        async function fetchUser() {
        try {
            const response = await fetch('http://localhost:8000/users',{}); 
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            
            const users = await response.json(); 

            
            if (users.length > 0) {
                let userInfo = "";  

                
                for (let i = 0; i < users.length; i++) {
                    const user = users[i];  
                    userInfo += `Name: ${user.username}, ID: ${user.user_id}\n`;  
                }

               
                document.getElementById('user-info').innerText = userInfo;
            } else {
                document.getElementById('user-info').innerText = "No users found.";
            }
        } catch (error) {
            console.error("Error fetching user data:", error);
            document.getElementById('user-info').innerText = "Failed to fetch user data.";
        }
}

    </script>
</body>
</html>
